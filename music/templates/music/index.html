<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h3>Here are my albums</h3>
    {% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li><a href="/music/{{ album.id }}/">{{ album.artist }} - {{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <h3>You don't have any albums</h3>
    {% endif %}
</head>
<body>

</body>
</html>
